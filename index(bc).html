  <style>
  body {
    background-image: url("777.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    background-blend-mode: multiply;
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    margin: 0;
    padding: 0;
    padding-top: 90px; /* 防止内容与固定导航栏重叠 */
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.55); 
    z-index: -1;
  }

  .bubble-container {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .bubble span {
    position: absolute;
    display: block;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: animate 15s linear infinite;
    bottom: -150px;
  }

  /* 20 个气泡动画 */
  .bubble span:nth-child(1)  { left: 10%; animation-delay: 0s;  animation-duration: 12s; }
  .bubble span:nth-child(2)  { left: 20%; animation-delay: 2s;  animation-duration: 15s; }
  .bubble span:nth-child(3)  { left: 25%; animation-delay: 4s;  animation-duration: 10s; }
  .bubble span:nth-child(4)  { left: 40%; animation-delay: 0s;  animation-duration: 18s; }
  .bubble span:nth-child(5)  { left: 55%; animation-delay: 3s;  animation-duration: 12s; }
  .bubble span:nth-child(6)  { left: 65%; animation-delay: 5s;  animation-duration: 20s; }
  .bubble span:nth-child(7)  { left: 75%; animation-delay: 1s;  animation-duration: 16s; }
  .bubble span:nth-child(8)  { left: 85%; animation-delay: 2s;  animation-duration: 14s; }
  .bubble span:nth-child(9)  { left: 95%; animation-delay: 4s;  animation-duration: 19s; }
  .bubble span:nth-child(10) { left: 50%; animation-delay: 6s;  animation-duration: 17s; }
  .bubble span:nth-child(11) { left: 5%;  animation-delay: 7s;  animation-duration: 13s; }
  .bubble span:nth-child(12) { left: 15%; animation-delay: 1s;  animation-duration: 11s; }
  .bubble span:nth-child(13) { left: 30%; animation-delay: 3s;  animation-duration: 20s; }
  .bubble span:nth-child(14) { left: 45%; animation-delay: 6s;  animation-duration: 14s; }
  .bubble span:nth-child(15) { left: 60%; animation-delay: 2s;  animation-duration: 16s; }
  .bubble span:nth-child(16) { left: 70%; animation-delay: 4s;  animation-duration: 18s; }
  .bubble span:nth-child(17) { left: 80%; animation-delay: 8s;  animation-duration: 12s; }
  .bubble span:nth-child(18) { left: 90%; animation-delay: 5s;  animation-duration: 19s; }
  .bubble span:nth-child(19) { left: 35%; animation-delay: 9s;  animation-duration: 15s; }
  .bubble span:nth-child(20) { left: 65%; animation-delay: 10s; animation-duration: 17s; }

  @keyframes animate {
    0% { transform: translateY(0) scale(0); opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-1000px) scale(1); opacity: 0; }
  }

  .lang-dropdown {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
  }
  </style>
